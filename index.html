<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">

    <title>Treeschat Cams</title>

    <script src="https://swww.tokbox.com/v1.1.6/js/TB.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-2.0.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://vast-engineering.github.io/jquery-popup-overlay/jquery.popupoverlay.js"></script>
    <script src="js/session.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/chat.js" type="text/javascript" charset="utf-8"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body onLoad="connect();">

    <div id='overlay'>
        <h2>What is your username?</h2>
        <h4>Your username will be displayed below your cam.</h4><br>
        <input type="text" id="camname"><br>
        <button class="submit" onClick="submitName();">Ok!</button>
    </div>

    <div id="opentok_console"></div>

    <div id="nav">
        <ul id="navigation">
            <li class="camup" id="publishLink"><a href="#" id="publishLink" onClick="javascript:startPublishing();" alt="Cam Up" title="Cam Up"><i class="fa fa-video-camera fa-lg"></i></a></li>
            <li class="camdown" id="unpublishLink"><a href="#" id="unpublishLink" onClick="javascript:stopPublishing();" alt="Cam Down" title="Cam Down"><i class="fa fa-stop fa-lg"></i></a></li>
            <li class="refresh"><a href="#" onClick="javascript:refreshCams();" alt="Refresh Cams" title="Refresh Cams"><i class="fa fa-refresh fa-lg"></i></a></li>
            <li class="bigger"><a href="#" id="minusRow" onClick="javascript:minusRow();" alt="Bigger Cams" title="Bigger Cams"><i class="fa fa-plus-square fa-lg"></i></a></li>
            <li class="smaller"><a href="#" id="addRow" onClick="javascript:addRow();" alt="Smaller Cams" title="Smaller Cams"><i class="fa fa-minus-square fa-lg"></i></a></li>
        </ul>
    </div>

    <div id="cams">
        <div id="subscribers">
            <div id="myCamera"></div>
        </div>
    </div>

</body>

</html>
